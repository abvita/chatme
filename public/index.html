<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatMe!</title>
  <link rel="stylesheet" type ="text/css" href ="styles/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://use.fontawesome.com/14f721c5f4.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-elem" id="title"><h1><span class="title-words">ChatMe!</span><i class="fa fa-comments header-elem" aria-hidden="true"></i></h1></div>
      <div class ="user-info">
        <div class="header-elem" id="user-pic"></div>
        <div class="header-elem title-words" id="user-name"></div>
      </div>
      <div class="logout-container header-elem">
        <button class="authbtn" id="sign-out">
          Sign-out
        </button>
      </div>
    </div>
    <div class="message-container">
      <div class="login-container">
        <button class="authbtn signbtn" id="anon-sign-in">
          Sign-in as Guest
        </button>
        <button class="authbtn signbtn" id="sign-in">
          Sign-in with Google
        </button>
      </div>
      <div id="results"></div>
      <br/>
    </div>
    <div class="input-container">
      <input id="text" type="text" placeholder="Message..." maxlength="80" onkeypress="enter(event)">
      <button class="button" id="post">SEND</button>
    </div>
  </div>
  <!--Scripts start here-->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
